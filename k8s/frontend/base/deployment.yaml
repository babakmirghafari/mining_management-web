apiVersion: apps/v1
kind: Deployment
metadata:
  name: mining-management-web
  labels:
    app: mining-management-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mining-management-web
  template:
    metadata:
      labels:
        app: mining-management-web
    spec:
      containers:
        - name: mining-management-web
          image: mining-management-web:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/assets/config/config.json
              subPath: config.json
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: config-volume
          configMap:
            name: mining-management-web-config
