apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: stage-

patches:
  - target:
      kind: ConfigMap
      name: mining-management-web-config
    patch: |
      - op: replace
        path: /data/config.json
        value: |
          {
            "apiUrl": "https://stage-api.mining.example.com",
            "production": false,
            "appTitle": "Mining Management System (Stage)"
          }

  - target:
      kind: Deployment
      name: mining-management-web
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
