<div class="login-container" dir="rtl">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">{{ 'login.title' | translate }}</h2>
      <p class="login-subtitle">{{ 'login.subtitle' | translate }}</p>
    </div>
    <div class="login-content">
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">{{ 'login.username' | translate }}</label>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            required
            dir="ltr" />
        </div>
        <div class="form-group">
          <label for="password">{{ 'login.password' | translate }}</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            dir="ltr" />
        </div>
        @if (errorMessage) {
          <div class="error-message">{{ errorMessage }}</div>
        }
        <button type="submit" class="submit-btn" [disabled]="loading">
          {{ loading ? ('login.logging_in' | translate) : ('login.submit' | translate) }}
        </button>
      </form>

      <div class="demo-accounts">
        <h3>{{ 'login.demo_accounts' | translate }}</h3>
        <div class="demo-list">
          <p>{{ 'login.demo_admin' | translate }}</p>
          <p>{{ 'login.demo_pm' | translate }}</p>
          <p>{{ 'login.demo_operator' | translate }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
