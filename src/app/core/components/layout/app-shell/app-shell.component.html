<div class="app-shell" dir="rtl">
  <div class="shell-flex">
    <!-- Sidebar -->
    <div class="sidebar" [class.sidebar-open]="sidebarOpen" [class.sidebar-closed]="!sidebarOpen">
      <!-- Header -->
      <div class="sidebar-header">
        <div class="sidebar-header-inner">
          @if (sidebarOpen) {
            <h1 class="sidebar-title">
              {{ 'common.system_title' | translate }}
            </h1>
          }
          <button class="toggle-btn" (click)="toggleSidebar()">&#9776;</button>
        </div>
      </div>

      <!-- User Info -->
      <div class="sidebar-user">
        @if (sidebarOpen && currentUser) {
          <div class="user-info">
            <p class="user-name">{{ currentUser.name }}</p>
            <p class="user-role">{{ userRoleLabel | translate }}</p>
          </div>
        }
        <button class="logout-btn" (click)="logout()">
          @if (sidebarOpen) {
            <span>{{ 'common.logout' | translate }}</span>
          } @else {
            <span>&#9211;</span>
          }
        </button>
      </div>

      <!-- Menu -->
      <app-menu
        [menuItems]="menuItems"
        [activeRoute]="activeRoute"
        [sidebarOpen]="sidebarOpen"
        (navigate)="onNavigate($event)">
      </app-menu>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
