<nav class="menu-nav">
  @for (item of menuItems; track item.id) {
    <button
      class="menu-btn"
      [class.active]="activeRoute === item.route"
      (click)="onNavigate(item.route)">
      <span class="menu-icon">{{ item.icon }}</span>
      @if (sidebarOpen) {
        <span class="menu-label">{{ item.label | translate }}</span>
      }
    </button>
  }
</nav>
